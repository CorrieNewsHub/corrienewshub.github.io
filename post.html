<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="post-title">Post Title</title>
    <meta name="description" id="post-description" content="Post description goes here.">

    <!-- Open Graph Meta Tags for Social Media Previews -->
    <meta property="og:title" content="Post Title">
    <meta property="og:description" content="Read the latest updates from Coronation Street.">
    <meta property="og:image" content="https://via.placeholder.com/1200x630">
    <meta property="og:url" content="">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Post Title">
    <meta name="twitter:description" content="Read the latest updates from Coronation Street.">
    <meta name="twitter:image" content="https://via.placeholder.com/1200x630">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Include Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Full Post Content -->
    <div class="container mt-5">
        <div id="post-content" class="post-details"></div>
        <a href="news.html" class="btn btn-secondary mt-4">Back to News</a>
    </div>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <script src="posts.js"></script>
    <script src="postPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="loadComponents.js"></script>
</body>
</html>
